    <style>
        .button--moema > i {display: inline-block;position: absolute;left: 27px;top: 10px;}
        .button--moema {
            position: relative;
            display: inline-block;
            width: 135px;
            height: 44px;
            border-radius: 22px;
            line-height: 42px;
            font-size: 16px;
            border: 1px solid var(--watermelon);
            color: var(--watermelon);
            font-weight: bold;
            letter-spacing: -2px;
            padding-left: 21px;
            background-color: #ffffff;
            -webkit-transition: background-color 0.3s, color 0.3s;
            transition: background-color 0.3s, color 0.3s;
        }
        .button--moema.button--inverted {
            background: #ECEFF1;
            color: #37474f;
        }
        .button--moema.active {
            -webkit-transition: background-color 0.1s 0.3s, color 0.1s 0.3s;
            transition: background-color 0.1s 0.3s, color 0.1s 0.3s;
            color: #ffffff;
            background-color: var(--watermelon);
            -webkit-animation: anim-moema-1 0.3s forwards;
            animation: anim-moema-1 0.3s forwards;
        }
        .button--moema.active i {
            background-position: -80px -59px !important;
        }
        .button--moema.button--inverted.active {
            color: #ECEFF1;
            background-color: #7986cb;
        }
        .button--moema.active::before {
            -webkit-animation: anim-moema-2 0.3s 0.3s forwards;
            animation: anim-moema-2 0.3s 0.3s forwards;
        }
        @-webkit-keyframes anim-moema-1 {
            60% {
                -webkit-transform: scale3d(0.8, 0.8, 1);
                transform: scale3d(0.8, 0.8, 1);
            }
            85% {
                -webkit-transform: scale3d(1.1, 1.1, 1);
                transform: scale3d(1.1, 1.1, 1);
            }
            100% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }
    </style>
