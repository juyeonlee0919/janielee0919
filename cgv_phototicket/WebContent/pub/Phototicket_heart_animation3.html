<!--        <button class="button button&#45;&#45;moema"><i class="sprite sprite-pt sprite-icBoastSel"></i>자랑하기</button>-->

    <!-- [E] Content -->
    <style>
        .button {
            float: left;
            width: 135px;
            height: 50px;
            line-height: 49px;
            display: inline-block;
            border: none;
            background: var(--watermelon);
            color: #ffffff;
            vertical-align: middle;
            position: relative;
            z-index: 1;
            font-size: 16px;
            border-radius: 22px;
            -webkit-backface-visibility: hidden;
            -moz-osx-font-smoothing: grayscale;
        }
        .button:focus {
            outline: none;
        }
        /* Wapasha */
        .button.button--wapasha {
            background: var(--watermelon);
            color: #fff;
            -webkit-transition: background-color 0.3s, color 0.3s;
            transition: background-color 0.3s, color 0.3s;
        }
        .button--wapasha::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 135px;
            height: 48px;
            line-height: 46px;
            border: 2px solid var(--watermelon);
            z-index: -1;
            border-radius: 22px;
            opacity: 0;
            -webkit-transform: scale3d(0.6, 0.6, 1);
            transform: scale3d(0.6, 0.6, 1);
            -webkit-transition: -webkit-transform 0.3s, opacity 0.3s;
            transition: transform 0.3s, opacity 0.3s;
            -webkit-transition-timing-function: cubic-bezier(0.75, 0, 0.125, 1);
            transition-timing-function: cubic-bezier(0.75, 0, 0.125, 1);
        }
        .button--wapasha.active {
            background-color: #fff;
            color: var(--watermelon);
        }
        .button--wapasha.active::before {
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
            opacity: 1;
            border-radius: 30px;
        }

    </style>
    <style>
        /* Ujarak */
        .button--ujarak {
            -webkit-transition: border-color 0.4s, color 0.4s;
            transition: border-color 0.4s, color 0.4s;
        }
        .button--ujarak::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 135px;
            height: 50px;
            background: #ffffff;
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            border: 1px solid;
            box-sizing: content-box;
            -webkit-transform: scale3d(0.7, 1, 1);
            transform: scale3d(0.7, 1, 1);
            -webkit-transition: -webkit-transform 0.4s, opacity 0.4s;
            transition: transform 0.4s, opacity 0.4s;
            -webkit-transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
            transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
        }
        .button--ujarak,
        .button--ujarak::before {
            -webkit-transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
            transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
        }
        .button--ujarak.active {
            color: var(--watermelon);
            border-color: var(--watermelon);
        }
        .button--ujarak.active::before {
            opacity: 1;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
    </style>
