<script type="text/javascript">

    //CJ SSO 로그인
    if ((typeof _cjssoEncData) !== "undefined" && _cjssoEncData !== "") {
        var cjssoDate = new Date();

        jQuery.ajax({
            type: "GET",
            url: "/WebApp/Common/SetLog.aspx?dt=" + cjssoDate.getFullYear() + "-" + (parseInt(cjssoDate.getMonth().toString(), 10) + 1) + "-" + cjssoDate.getDate() + " " + cjssoDate.getHours() + ":" + cjssoDate.getMinutes() + ":" + cjssoDate.getSeconds() + "." + cjssoDate.getMilliseconds() + "&key=" + _cjssoEncData,
            async: true,
            success: function (txt) {
            },
            error: function (xhr, status, err) {
            }
        });

        document.getElementById("cjssoDataType").value = "1";
        document.getElementById("cjssoEncData").value = encodeURIComponent(_cjssoEncData);
        document.ssologinfrm.submit();
    }

</script>

        <style>
            .photo_ticket .popLayer {height: 55px;line-height: 55px;border-bottom: 1px solid #f2f2f2;border-radius: 20px 20px 0 0;}
            .photo_ticket .popLayer .popLayerHeader {position: relative; height: 55px;line-height: 55px;border-bottom: 1px solid #f2f2f2;border-radius: 20px 20px 0 0;}
            .photo_ticket .popLayer .popLayerHeader h1 {line-height: 55px; color: #030303;font-weight: bold;font-size: 17px;}
            .photo_ticket .popLayer .popLayerHeader .btn_close {left: auto; right: 16px;display: inline-block;position: absolute;top: 12px;}
            .photo_ticket .popLayer .popScheduleInfo {height: 216px;}
            .photo_ticket .popScheduleInfo .popLayerContainer{margin-bottom: 11px;}
            .photo_ticket .popScheduleInfo .popLayerFooter.w50p a:before {content: none}
            .photo_ticket .popScheduleInfo .popLayerFooter.w50p a {font-size: 17px; letter-spacing: -.43px; }
            .photo_ticket .DatepickerBox {padding: 20px 20px 6px;}
            .photo_ticket .DatepickerBox li {float: left;height: 36px;margin-right: 6px;width: 123px; flex: 0 0 17%; max-width: 33.333333%;}
            .photo_ticket .DatepickerBox li.lg {flex: 0 0 23%; margin-right: 0}
            .photo_ticket .DatepickerBox li a {display: block; text-align: center; line-height: 36px; color:rgb(102,102,102); border-radius: 8px;background: rgba(242,242,242,.8);}
            .photo_ticket .DatepickerBox li.active a {background: var(--watermelon); color: #ffffff}
            .photo_ticket .stem_btn01 {float: left;display: block;width: 50%;min-height: 50px;color: #fff; line-height: 50px; font-size: 17px;letter-spacing: -0.5px;text-align: center;border-right: 1px solid #e33745;border-left: 1px solid #f9847f;}
            .photo_ticket .stem_btn01:first-child {border-left: 0 !important;}
            .photo_ticket .row {display: flex;flex-wrap: wrap;}
            .photo_ticket .inputBox {position: relative; padding: 0 20px;}
            .photo_ticket .inputBox:before {content: '~';position: absolute;left: 50%;top: 12px;display: block;margin-left: -3px;}
            .photo_ticket .inputBox span {width: 47%; display: block;height: 36px;line-height: 36px;}
            .photo_ticket .inputBox span:first-child {float: left;}
            .photo_ticket .inputBox span:last-child {float: right;}
            .photo_ticket .inputBox span input[type='date'] {position: relative;display: block;width: 100%;font-size: 14px;text-indent: 10px;line-height: 36px; border:0; color:rgb(102,102,102); border-radius: 8px;background: rgba(242,242,242,.8);}
            .photo_ticket .inputBox span input[type='date']:focus {outline: none}
            .photo_ticket .inputBox span input[type='date']:disabled {width: 100%;height: 100%;line-height: 36px; border:0; color:rgb(203,203,203); border-radius: 8px; background: rgba(242,242,242,.8);}
            .photo_ticket .inputBox span input[type='date']:disabled::after {width: 15px;height: 16px;background-position: -65px -152px; z-index: 1;}
            .photo_ticket .inputBox span input[type='date']::after {content: '';position: absolute;right: 10px;top: 10px;width: 15px;height: 16px;background-position: -85px -152px; z-index: 1;}

            @media only screen and (-webkit-min-device-pixel-ratio:1){
                .inputBox span input[type='date']:after,
                .inputBox span input[type='date']:disabled::after {content:''; background-image:url('../images/phototicket/common/phototicket@1x.png'); background-repeat: no-repeat; display: block; background-size: 200px;}
            }
            @media only screen and (-webkit-min-device-pixel-ratio:2){
                .inputBox span input[type='date']:after,
                .inputBox span input[type='date']:disabled::after {content:''; background-image:url('../images/phototicket/common/phototicket@2x.png');background-repeat: no-repeat; display: block; background-size: 200px;}
            }
            @media only screen and (-webkit-min-device-pixel-ratio:3){
                .inputBox span input[type='date']:after,
                .inputBox span input[type='date']:disabled::after {content:''; background-image:url('../images/phototicket/common/phototicket@3x.png'); background-repeat: no-repeat; display: block; background-size: 200px;}
            }
        </style>
