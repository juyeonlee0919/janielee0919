    <style>
        .btn-outline-red {position: relative}
        .btn-outline-red i {
            display: inline-block;
            position: absolute;
            left: 27px;
            top: 10px;
            animation: shrink-bounce 200ms cubic-bezier(.4,.0,.23,1)
        }
        .btn-outline-red.active i {
            animation: expand-bounce 200ms cubic-bezier(.4,.0,.23,1)
        }
        .btn-red {position: relative;}
        .btn-red.active i {animation: expand-bounce 200ms cubic-bezier(.4,.0,.23,1);}
        .btn-red i {
            display: inline-block;
            position: absolute;
            left: 27px;
            top: 10px;
            animation: shrink-bounce 200ms cubic-bezier(.4,.0,.23,1)
        }
        @keyframes shrink-bounce{
            0%{
                transform: scale(1);
            }
            33%{
                transform: scale(.85);
            }
            100%{
                transform: scale(1);
            }
        }
        @keyframes expand-bounce{
            0%{
                transform: scale(1);
            }
            50%{
                transform: scale(2);
            }
            100%{
                transform: scale(1);
            }
        }
