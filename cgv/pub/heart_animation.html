<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title><script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
</head>
<body>
<div class="container">
    <div class="heart"></div>
    <div id="heart"></div>
    <input type="checkbox" id="like"/>
    <label for="like">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z"/>
        </svg>
    </label>
</div>
</body>
<style>
    .heart {
        width: 100px;
        height: 100px;
        position: absolute;
        left: 50%;
        top: 25%;
        transform: translate(-50%, -50%);
        background: url(https://cssanimation.rocks/images/posts/steps/heart.png) no-repeat;
        background-position: 0 0;
        cursor: pointer;
        animation: fave-heart 1s steps(28);
    }
    .heart:hover {
        background-position: -2800px 0;
        transition: background 1s steps(28);
    }
    @keyframes fave-heart {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: -2800px 0;
        }
    }
    #heart {
        position: relative;
        width: 100px;
        height: 90px;
        animation: heartbeat 1s infinite;
        margin:0 auto
    }
    #heart:before,
    #heart:after {
        position: absolute;
        content: "";
        left: 50px;
        top: 0;
        width: 50px;
        height: 80px;
        background: red;
        -moz-border-radius: 50px 50px 0 0;
        border-radius: 50px 50px 0 0;
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        -o-transform: rotate(-45deg);
        transform: rotate(-45deg);
        -webkit-transform-origin: 0 100%;
        -moz-transform-origin: 0 100%;
        -ms-transform-origin: 0 100%;
        -o-transform-origin: 0 100%;
        transform-origin: 0 100%;
    }
    #heart:after {
        left: 0;
        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        transform: rotate(45deg);
        -webkit-transform-origin: 100% 100%;
        -moz-transform-origin: 100% 100%;
        -ms-transform-origin: 100% 100%;
        -o-transform-origin: 100% 100%;
        transform-origin :100% 100%;
    }
    @keyframes heartbeat
    {
        0%
        {
            transform: scale( .75 );
        }
        20%
        {
            transform: scale( 1 );
        }
        40%
        {
            transform: scale( .75 );
        }
        60%
        {
            transform: scale( 1 );
        }
        80%
        {
            transform: scale( .75 );
        }
        100%
        {
            transform: scale( .75 );
        }
    }

    input[type=checkbox] {
        clear: both;
        display: none;
    }

    input[type="checkbox"] {
        display: none;
    }

    input[type="checkbox"] + label {
        position: absolute;
        z-index: 100;
        overflow: hidden;
        height: 6em;
        width: 6em;
        left: calc(50% - 3em);
        top: calc(50% - 3em);
        display: block;
        text-align: center;
        line-height: 95px;
        cursor: pointer;
        -webkit-transition: all 300ms ease;
        transition: all 300ms ease;
        border-radius: 50%;
        background-color: #fff;
    }

    input[type="checkbox"] + label:before {
        content: '';
        z-index: -1;
        position: absolute;
        background: rgb(220, 72, 127);
        width: 100%;
        height: 100%;
        border-radius: 50%;
        top: 0;
        left: 0;
        transform: scale(0);
        -webkit-ransform: scale(0);
    }

    input[type="checkbox"] + label:after {
        content: '';
        z-index: -1;
        position: absolute;
        background: white;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        top: 0;
        left: 0;
        transform: scale(0);
        -webkit-transform: scale(0);
    }

    input[type="checkbox"]:checked + label svg {
        -webkit-transition: all 300ms ease-in-out;
        transition: all 300ms ease-in-out;
        fill: rgb(220, 72, 127);
        transform: scale(1.3);
        -webkit-transform: scale(1.3);
    }

    input[type="checkbox"]:checked + label:after {
        -webkit-animation: like-a 0.3s 0.2s forwards;
        -moz-animation: like-a 0.3s 0.2s forwards;
        animation: like-a 0.3s 0.2s forwards;
    }

    input[type="checkbox"]:checked + label:before {
        -webkit-animation: like-a 0.5s 0s forwards;
        -moz-animation: like-a 0.5s 0s forwards;
        animation: like-a 0.5s 0s forwards;
    }

    label svg {
        display: inline-flex;
        vertical-align: middle;
        width: 35px;
        fill: rgb(167, 167, 167);
    }
    a {
        text-decoration: none;
        color: rgb(220, 72, 127);
    }

    a:hover {
        transition: none;
        border-bottom: 1px solid rgb(220, 72, 127);
    }

    @-webkit-keyframes like-a {
        100% {
            -webkit-transform:scale(1.03);
            transform:scale(1.03);
            -moz-transform:scale(1.03);
        } }
    @-moz-keyframes like-a {
        100% {
            -webkit-transform:scale(1.03);
            transform:scale(1.03);
            -moz-transform:scale(1.03);
        } }
    @keyframes like-a {
        100% {
            -webkit-transform:scale(1.03);
            transform:scale(1.03);
            -moz-transform:scale(1.03);
        } }

</style>
<script>
    $(document).ready(function () {
        $(".btn ").click(function(){
            $('.boxcoracao .coracao', this).toggleClass("ativo");
        });
    })
</script>
</html>
