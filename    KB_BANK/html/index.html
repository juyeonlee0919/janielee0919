<!doctype html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="DOMFAM" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="DOMFAM"/>
    <meta name="keywords" content="DOMFAM"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>DOMFAM</title>
    <style type="text/css">
        @charset "UTF-8";
        @font-face {
            font-family: '맑은 고딕';
            font-style: normal;
            font-weight: normal;
            src: url(../fonts/MalgunGothic/MalgunGothic.ttf);
        }
        .wrap {
            width: 100%;
            height: 100%;
            min-width: 720px;
            min-height: 720px;
            max-width: 1280px;
            position: relative;
            margin: 0 auto;
        }
        .bg {
            width: 550px;
            height: 720px;
            background: url(../images/image_right.png) no-repeat;
            background-size: cover;
            margin: 0 auto;
            position: absolute;
            top: 0;
            right: 0;
        }
        .title {
            position: absolute;
            font-family: '맑은 고딕';
            font-weight: bold;
            font-size: 50px;
            line-height: 66px;
            letter-spacing: -2.5px;
            left: 200px;
            top: 282px;
            margin: 0;
            z-index: 1;
        }
        .title::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 1px;
            border-bottom: 1px solid #666666;
            left: 4px;
            top: 62px;
            z-index: 1;
        }
        .title-sm {
            position: absolute;
            font-family: '맑은 고딕';
            font-weight: bold;
            font-size: 18px;
            line-height: 24px;
            letter-spacing: -.9px;
            margin: 0;
            left: 205px;
            top: 345px;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="wrap">
    <p class="title">DOMFAM</p>
    <p class="title-sm">VR Portfolio</p>
    <div class="bg"></div>
</div>
</body>
</html>
