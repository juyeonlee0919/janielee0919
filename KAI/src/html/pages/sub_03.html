<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<script type="text/javascript" src=" http://maps.google.com/maps/api/js?v=3.3&sensor=true"></script>
<script type="text/javascript">
    function initialize() {
        var myLatlng = new google.maps.LatLng(37.574799, 126.826900);
        var myOptions = {
            zoom: 15,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.TERRAIN
        }
        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        var marker = new google.maps.Marker( {
            position: myLatlng,
            map: map,
            title:"서울특별시"
        });
        var infowindow = new google.maps.InfoWindow( {
            content: "강서구 마곡중앙로 59-17 8층 814호"
        });
        infowindow.open(map,marker);
    }
    window.onload=function() {
        initialize();
    }
</script>
<div id="wrap" class="wrap">

    @@include('../include/header.html')

    <!--  S contents  -->
    <div id="contents" class="contents">

        <div class="sec-sub">
            <div class="inner">
                <div class="img"><img src="../../img/common/image_sub.png" alt=""></div>
                <p class="title">찾아오시는 길</p>
            </div>
        </div>

        <div class="sec-map">
            <div id="map_canvas" style="width:940px; height:502px;"></div>
            <p class="address">서울특별시 강서구 마곡중앙로 59-17 8층 814호</p>
        </div>

    </div>
    <!--  E contents  -->

    @@include('../include/footer.html')

</div>
</body>
</html>
