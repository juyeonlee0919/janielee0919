        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .inputDatepicker {
            position: relative;
            padding: 0 20px;
        }

        .inputDatepicker:before {
            content: '~';
            position: absolute;
            left: 50%;
            top: 9px;
            display: block;
            margin-left: -3px;
        }

        .inputDatepicker span {
            width: 47%;
            display: block;
            height: 36px;
            line-height: 36px;
        }

        .inputDatepicker span:first-child {
            float: left;
        }

        .inputDatepicker span:last-child {
            float: right;
        }

        .inputDatepicker span input[type='date'] {
            position: relative;
            display: block;
            width: 100%;
            font-size: 14px;
            text-indent: 10px;
            line-height: 36px;
            border: 0;
            color: rgb(102, 102, 102);
            border-radius: 8px;
            background: rgba(242, 242, 242, .8);
        }

        .inputDatepicker span input[type='date']:focus {
            outline: none
        }

        .inputDatepicker span input[type='date']:disabled {
            width: 100%;
            height: 100%;
            line-height: 36px;
            border: 0;
            color: rgb(203, 203, 203);
            border-radius: 8px;
            background: rgba(242, 242, 242, .8);
        }

        .inputDatepicker span input[type='date']:disabled::after {
            width: 15px;
            height: 16px;
            background-position: -65px -152px;
            z-index: 1;
        }

        .inputDatepicker span input[type='date']::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 10px;
            width: 15px;
            height: 16px;
            background-position: -85px -152px;
            z-index: -1;
        }

        @media only screen and (-webkit-min-device-pixel-ratio: 1) {
            .inputDatepicker span input[type='date']:after,
            .inputDatepicker span input[type='date']:disabled::after {
                content: '';
                background-image: url('../images/phototicket/common/phototicket@1x.png');
                background-repeat: no-repeat;
                display: block;
                background-size: 200px;
            }
        }

        @media only screen and (-webkit-min-device-pixel-ratio: 2) {
            .inputDatepicker span input[type='date']:after,
            .inputDatepicker span input[type='date']:disabled::after {
                content: '';
                background-image: url('../images/phototicket/common/phototicket@2x.png');
                background-repeat: no-repeat;

                background-size: 200px;

        }

            .inputDatepicker span input[type='date']:after,
