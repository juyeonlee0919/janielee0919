		function setMainNav() {
			var $navMenu = jQuery('nav a');

			$navMenu.on({
				click:function(e){
					e.preventDefault();
					var _currentIdx = jQuery(e.target).index();
					var _totalWidth = $navMenu.parent().outerWidth(true);
					var _currentWidth = null;

					jQuery(this).siblings().removeClass('active');
					jQuery(this).addClass('active');

					$navMenu.each(function(idx){
						if(idx <= _currentIdx){
							_currentWidth += Math.floor(jQuery(this).outerWidth(true));
						}
					});

					if(jQuery(window).outerWidth(true) < _totalWidth){
						var _scrollMoveX

						if($navMenu.length - 1 == _currentIdx){
							_scrollMoveX = _totalWidth - jQuery(window).outerWidth();
						}else{
							_scrollMoveX = (_totalWidth - jQuery(window).outerWidth()) * _currentWidth / _totalWidth - 12;
						}

						jQuery('nav').stop().animate({
							'scrollLeft': _scrollMoveX
						});
					}

				}
			})
		}
