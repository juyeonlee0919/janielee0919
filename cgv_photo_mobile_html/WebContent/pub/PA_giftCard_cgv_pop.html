    <script>
        jQuery(document).ready(function () {


            jQuery('#addCGVGiftCard').on('click', function () {
                jQuery('#card_regilay').show().animate({
                    opacity: '1',
                    top: 0
                }, 150);
                jQuery('#card_regilay .infobtn').focus();
            })
            jQuery('#card_regilay .popHeader .card_regilay_close').on('click', function () {
                jQuery(this).closest('#card_regilay').hide().animate({
                    opacity: '0',
                    top: '100%'
                }, 150);
                jQuery('#addCGVGiftCard').focus();
            })
            // if (cgv.common.StandardInfo.IsWebView && cgv.common.StandardInfo.AppVersion >= 433) {
            //     CGVHAAppInterface.SetNavigationBar("CGV 기프트카드 등록", '|' + encodeURIComponent(getNavigationIconUrl('icon_close')) + '||10||', '|||||', '|||||', '|' + encodeURIComponent(getNavigationIconUrl('icon_info')) + '||1|jQuery(\'.infobtn\').trigger(\'click\')|');
            // }

            // 슬라이딩 레이어팝업
            function laypopCtrl(wrap, btn) {
                var $pop = wrap;
                var $btn = btn;
                var $dim = $pop.find('.fog_bg');

                function popReset() {
                    $pop.css({
                        display: 'none',
                        position: 'absolute',
                        left: '0px',
                        top: '100%',
                        width: '100%',
                        //paddingBottom: '40px',
                        backgroundColor: '#fff',
                        zIndex: '555'
                    });
                }
                popReset();

                $btn.click(function () {
                    if ($pop.css('display') === 'none') {
                        $pop.show();
                        $dim.show();
                        $pop.animate({
                            top: "0px"
                        }, {
                            queue: false,
                            duration: "fast"
                        });
                    } else {
                        $pop.hide();
                        $dim.hide();
                        popReset();
                    }

                    // if (cgv.common.StandardInfo.IsWebView && cgv.common.StandardInfo.AppVersion >= 433) {
                    //     if($btn.selector === ".infobtn") {
                    //         jQuery(".popHeader").css("display", "none");
                    //         CGVHAAppInterface.SetNavigationBar('CGV 기프트카드 등록안내', '|' + encodeURIComponent(getNavigationIconUrl('icon_close')) + '||12|cgv.mycgv.common.RegCGVGiftCard.ClosePopup(\'.card_regi_infolay\')|', '|||||', '|||||', '|||||');
                    //     }
                    // }
                });

                $pop.find('.closebtn').click(function (e) {
                    $pop.hide();
                    $dim.hide();
                    popReset();
                });

                $pop.find('.fog_bg').click(function (e) {
                    //$pop.hide();
                    //$dim.hide();
                    //popReset();
                });
            }

            laypopCtrl(jQuery('.card_regi_infolay'), jQuery('.infobtn'));
        });

        function clickButton(obj, btnId, ckId) {
            if (jQuery("#" + btnId).val() === "") {
                jQuery("#" + ckId).removeClass("ok");
            } else {
                jQuery("#" + ckId).addClass("ok");
            }
        }
    </script>
